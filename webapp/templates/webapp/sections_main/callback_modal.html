<div class="modal fade" id="callbackModal" tabindex="-1" aria-labelledby="callbackModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <form id="callbackForm" class="modal-content" enctype="multipart/form-data" novalidate>
            <div class="modal-header">
                <h5 class="modal-title form-title" id="callbackModalLabel">Заказать обратный звонок</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback">Пожалуйста, введите имя</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required
                           pattern="^\+?\d{7,15}$">
                    <div class="invalid-feedback">Введите корректный телефон</div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description"
                              rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Фото (опционально)</label>
                    <input type="file" class="form-control" id="photo" name="photo"
                           accept="image/*">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary form-btn">Отправить</button>
                <button type="button" class="btn btn-secondary form-cancel-btn" data-bs-dismiss="modal">Отмена
                </button>
            </div>
        </form>
    </div>
</div>
