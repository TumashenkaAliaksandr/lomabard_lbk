<svg width="140" height="110" viewBox="0 0 140 110" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#B8860B" flood-opacity="0.4"/>
    </filter>
  </defs>
  <!-- Корпус монитора -->
  <rect x="10" y="8" width="120" height="75" rx="12" ry="12" fill="url(#goldGrad)" filter="url(#shadow)" stroke="#FFD700" stroke-width="0.1"/>
  <!-- Экран -->
  <rect x="12" y="12" width="115" height="67" rx="7" ry="7" fill="#FFF8DC" stroke="#FFD700" stroke-width="0.1"/>

  <!-- Текст внутри экрана -->
  <text x="23" y="35" font-family="Arial" font-size="16" fill="#B8860B" font-weight="bold">Раздел</text>
  <text x="23" y="55" font-family="Arial" font-size="10" fill="#B8860B">Описание, параметры</text>
  <text x="23" y="70" font-family="Arial" font-size="10" fill="#B8860B">размер, разрешение</text>

  <!-- Подставка -->
  <rect x="55" y="80" width="30" height="1" rx="1" ry="8" fill="#B8860B" />
  <!-- Ножка подставки -->
  <rect x="67" y="85" width="6" height="12" fill="#B8860B" />
</svg>
