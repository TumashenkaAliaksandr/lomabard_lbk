{% load static %}

<section class="hero-slider">
    <!-- Радио-кнопки для переключения слайдов -->
    {% for slide in slides %}
        <input type="radio" name="slider" id="slide{{ forloop.counter }}" {% if forloop.first %}checked{% endif %} hidden>
    {% endfor %}

    <div class="slides">
        {% for slide in slides %}
            <div class="slide">
                <h2 class="hero-title gold-text">{{ slide.title }}</h2>
                <p class="hero-subtitle">{{ slide.subtitle }}</p>
                {% if slide.button_text and slide.button_link %}
                    <a href="{{ slide.button_link }}" class="btn gold-btn">{{ slide.button_text }}</a>
                {% endif %}
                {% if slide.image %}
                    <img src="{{ slide.image.url }}" alt="{{ slide.title }}">
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <!-- Навигация -->
    <div class="slider-nav">
        {% for slide in slides %}
            <label for="slide{{ forloop.counter }}" class="nav-dot"></label>
        {% endfor %}
    </div>
</section>
